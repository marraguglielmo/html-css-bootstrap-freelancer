<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- font awesome -->

    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body class="container-fluid">

    <!-- HEADER -->
    <header class="container-fluid fixed-top w-100 text-white ">
        <div class="container h-100">
            <!-- row -->
            <div class="row h-100 align-items-center ">
                <!-- col -->
                <div class="col-9 col-md-5 fs-3 fw-bold">START BOOTSTRAP</div>

                <div class="col-3 col-md-7 text-end fs-2">

                    <i class="fa-solid fa-bars border rounded py-1 px-2 d-md-none"></i>
                    <!-- navbar -->
                    <nav class="d-none d-md-block ">
                        <ul class="list-unstyled d-flex fs-6 fw-bold justify-content-end ">
                            <li>
                                <a href="#" class="text-white text-decoration-none ps-4">PORTFOLIO</a>
                            </li>
                            <li>
                                <a href="#" class="text-white text-decoration-none ps-4">ABOUT</a>
                            </li>
                            <li>

                            </li>
                        </ul>
                    </nav>
                    <!-- navbar /-->
                </div>
            </div>
        </div>

                            <img class="rounded-circle w-75" src="img/avatar_5.jpg" alt="">

                    </div>
